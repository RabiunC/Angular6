<div class="container"
    fxLayout="rows"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish" [@visibility]="visibility">
    <!--<p>Display the details of the Dish here</p>-->
    <mat-card >
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ baseURL + dish.image }}" alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]">
                     <span class="fa fa-chevron-left fa-lg"></span>
          </button>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail', next]">
                     <span class="fa fa-chevron-right fa-lg"></span>
          </button>
        </mat-card-actions>
      </mat-card>
  </div>

  <div [hidden]="dish || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>

  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

  <div fxFlex *ngIf="dish" [@visibility]="visibility">
    <!--<p>Display the list of comments here</p>-->
    <mat-list>
        <h3>Comments</h3>
        <mat-list-item *ngFor="let comment of dish.comments">
            <p matLine>
                <span> {{comment.comment}} </span>
              </p>
          <h4 matLine> {{comment.rating}} Stars</h4>
          <p matLine> -- {{comment.author}} {{comment.date | date}}</p>
        </mat-list-item>
      </mat-list>
  </div>

   <div fxFlex fxFlexOffset="10px" class="form-size">
      <form novalidate [formGroup]="commentForm"  #fform="ngForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field class="full-width">
            <input matInput formControlName="author" placeholder="Name" type="text" required>
            <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
          </mat-form-field>
          <mat-slider thumbLabel tickInterval="1" min="1" max="5" value="5"></mat-slider>
          <mat-form-field class="full-width">
            <textarea matInput formControlName="comment" placeholder="Your comment" rows=12 required></textarea>
              <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>            
          </mat-form-field>
        </p>
        <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
      </form>
  </div>   
  
</div>
